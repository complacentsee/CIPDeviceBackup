name: Build on push to main

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
      - name: Setup dotnet
        with:
          dotnet-version: '7.x'
          dotnet-quality: 'preview'
      - name: Build Releases
        with:
          command: dotnet
          arguments: publish --configuration Release -p:PublishSingleFile=true --runtime ${{ matrix.target }} --self-contained true --output $release_name
