name: Build and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*' # Triggers on version tags

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "$GITHUB_REF_NAME" >/dev/null 2>&1 || \
            gh release create "$GITHUB_REF_NAME" --generate-notes

  build:
    name: Build & Release
    needs: create-release
    if: always()
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
          - target: win-x64
            os: windows-latest
          - target: osx-x64
            os: macos-latest
          - target: osx-arm64
            os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Package
        shell: bash
        run: |
          # Detect version from tag or fallback to short SHA
          VERSION="${GITHUB_REF_NAME}"
          if [[ $GITHUB_REF != refs/tags/* ]]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi

          ARTIFACT_NAME="CIPDeviceBackup-$VERSION-${{ matrix.target }}"

          dotnet publish \
            --configuration Release \
            --runtime "${{ matrix.target }}" \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            --output "./publish"

          if [[ "${{ matrix.target }}" == "win-x64" ]]; then
            7z a "$ARTIFACT_NAME.zip" ./publish/*
          else
            tar -czvf "$ARTIFACT_NAME.tar.gz" -C ./publish .
          fi

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" CIPDeviceBackup-*-${{ matrix.target }}.* --clobber
